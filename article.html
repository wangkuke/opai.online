<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章详情 - OPAI</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="src/favicon.ico">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./supabase-config.js"></script>
    <script src="./error-handler.js"></script>
    <script src="./blog-models.js"></script>
    <script src="./supabase-storage.js"></script>
    
    <style>
        * {
            margin: 0; 
            padding: 0; 
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', 'PingFang SC', 'Hiragino Sans GB', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #7209b7;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --border: #dee2e6;
            --success: #4cc9f0;
            --error: #dc3545;
            --warning: #ffc107;
            --card-bg: rgba(255, 255, 255, 0.95);
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.18);
            --shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            --transition: all 0.3s ease;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: var(--card-bg);
            padding: 15px 30px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--primary);
            font-size: 1.5rem;
            font-weight: 700;
        }

        .logo i {
            margin-right: 10px;
            font-size: 1.8rem;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            font-size: 0.9rem;
        }

        .btn i {
            margin-right: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.25);
        }

        .btn-primary:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
        }

        .btn-secondary {
            background: var(--light-gray);
            color: var(--dark);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--gray);
            color: white;
            transform: translateY(-2px);
        }

        /* Main Content */
        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 0 20px;
        }

        /* Article Card */
        .article-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            margin-bottom: 30px;
        }

        .article-header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--light-gray);
        }

        .article-title {
            font-size: 2.2rem;
            color: var(--dark);
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .article-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            color: var(--gray);
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .meta-item {
            display: flex;
            align-items: center;
        }

        .meta-item i {
            margin-right: 6px;
            color: var(--primary);
        }

        .article-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .tag {
            background: rgba(67, 97, 238, 0.1);
            color: var(--primary);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 500;
            transition: var(--transition);
        }

        .tag:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        /* Article Content */
        .article-content {
            font-size: 1.05rem;
            line-height: 1.8;
            color: #333;
        }

        .article-content p {
            margin-bottom: 20px;
        }

        .article-content h1, .article-content h2, .article-content h3, 
        .article-content h4, .article-content h5, .article-content h6 {
            margin-top: 30px;
            margin-bottom: 15px;
            font-weight: 600;
            color: var(--dark);
        }

        .article-content h1 { font-size: 1.8rem; }
        .article-content h2 { font-size: 1.6rem; }
        .article-content h3 { font-size: 1.4rem; }
        .article-content h4 { font-size: 1.2rem; }
        .article-content h5 { font-size: 1.1rem; }
        .article-content h6 { font-size: 1rem; }

        .article-content ul, .article-content ol {
            margin-bottom: 20px;
            padding-left: 25px;
        }

        .article-content li {
            margin-bottom: 10px;
        }

        .article-content blockquote {
            margin: 20px 0;
            padding: 15px 20px;
            border-left: 4px solid var(--primary);
            background: rgba(67, 97, 238, 0.05);
            font-style: italic;
        }

        .article-content code {
            background: rgba(0, 0, 0, 0.05);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .article-content pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 20px 0;
            border: 1px solid #e9ecef;
        }

        .article-content pre code {
            background: none;
            padding: 0;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .article-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 20px 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .article-content a {
            color: var(--primary);
            text-decoration: none;
        }

        .article-content a:hover {
            text-decoration: underline;
        }

        /* Article Actions */
        .article-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid var(--light-gray);
        }

        .action-buttons {
            display: flex;
            gap: 15px;
        }

        .social-share {
            display: flex;
            gap: 10px;
        }

        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--light-gray);
            color: var(--gray);
            border: none;
            cursor: pointer;
            transition: var(--transition);
        }

        .social-btn:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        /* Related Articles */
        .related-articles {
            margin-top: 50px;
        }

        .section-title {
            font-size: 1.5rem;
            color: white;
            margin-bottom: 25px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .article-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .related-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            text-decoration: none;
            color: var(--dark);
        }

        .related-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(31, 38, 135, 0.2);
        }

        .related-image {
            height: 160px;
            background: var(--light-gray);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .related-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .related-card:hover .related-image img {
            transform: scale(1.05);
        }

        .related-content {
            padding: 20px;
        }

        .related-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .related-excerpt {
            font-size: 0.9rem;
            color: var(--gray);
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .related-meta {
            font-size: 0.85rem;
            color: var(--gray);
            display: flex;
            justify-content: space-between;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }

            .article-card {
                padding: 25px;
            }

            .article-title {
                font-size: 1.8rem;
            }

            .article-actions {
                flex-direction: column;
                gap: 20px;
                align-items: flex-start;
            }

            .action-buttons {
                width: 100%;
                justify-content: space-between;
            }

            .header {
                padding: 10px 15px;
            }

            .header-content {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <a href="index.html" class="logo">
                <i class="fas fa-robot"></i>
                <span>OPAI</span>
            </a>
            
            <div class="header-actions">
                <a href="blog-admin.html" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i>
                    <span>返回博客管理</span>
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- Article Card -->
        <article class="article-card">
            <header class="article-header">
                <h1 class="article-title" id="article-title">加载中...</h1>
                <div class="article-meta">
                    <div class="meta-item">
                        <i class="fas fa-user"></i>
                        <span id="article-author">加载中...</span>
                    </div>
                    <div class="meta-item">
                        <i class="fas fa-calendar-alt"></i>
                        <span id="article-date">加载中...</span>
                    </div>
                    <div class="meta-item">
                        <i class="fas fa-folder"></i>
                        <span id="article-category">加载中...</span>
                    </div>
                    <div class="meta-item">
                        <i class="fas fa-eye"></i>
                        <span id="article-views">加载中...</span>
                    </div>
                </div>
                <div class="article-tags" id="article-tags">
                    <!-- 标签将动态加载 -->
                </div>
            </header>

            <div class="article-content" id="article-content">
                <div style="text-align: center; padding: 40px 0;">
                    <i class="fas fa-spinner fa-spin fa-3x" style="color: var(--primary);"></i>
                    <p style="margin-top: 20px;">加载文章内容中...</p>
                </div>
            </div>
        </article>

        <!-- Related Articles -->
        <section class="related-articles">
            <h2 class="section-title">相关推荐</h2>
            <div class="article-grid">
                <a href="#" class="related-card">
                    <div class="related-image">
                        <img src="src/ai-research.jpg" alt="AI研究">
                    </div>
                    <div class="related-content">
                        <h3 class="related-title">深度学习在药物发现中的突破性进展</h3>
                        <p class="related-excerpt">探索如何利用深度学习技术加速药物研发过程，以及最新的研究成果和应用案例。</p>
                        <div class="related-meta">
                            <span>2023-10-28</span>
                            <span>892 阅读</span>
                        </div>
                    </div>
                </a>
                <a href="#" class="related-card">
                    <div class="related-image">
                        <img src="src/telemedicine.jpg" alt="远程医疗">
                    </div>
                    <div class="related-content">
                        <h3 class="related-title">AI如何推动远程医疗的发展</h3>
                        <p class="related-excerpt">分析AI技术在远程诊断、健康监测和医疗咨询等方面的应用，以及对医疗资源分配的影响。</p>
                        <div class="related-meta">
                            <span>2023-11-05</span>
                            <span>1,054 阅读</span>
                        </div>
                    </div>
                </a>
                <a href="#" class="related-card">
                    <div class="related-image">
                        <img src="src/medical-ethics.jpg" alt="医疗伦理">
                    </div>
                    <div class="related-content">
                        <h3 class="related-title">AI医疗的伦理挑战与应对策略</h3>
                        <p class="related-excerpt">探讨AI在医疗应用中涉及的隐私、公平性和责任等伦理问题，以及可能的解决方案。</p>
                        <div class="related-meta">
                            <span>2023-11-10</span>
                            <span>763 阅读</span>
                        </div>
                    </div>
                </a>
            </div>
        </section>
    </div>

    <script>
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('文章详情页面加载完成');

            // 从URL获取文章ID
            const urlParams = new URLSearchParams(window.location.search);
            const articleId = urlParams.get('id');

            if (!articleId) {
                showError('未找到文章ID，请检查URL');
                return;
            }

            try {
                // 初始化Supabase存储
                const storage = new SupabaseStorage();
                await storage.initialize();

                // 获取文章
                const article = await storage.getArticle(articleId);

                if (!article) {
                    showError('未找到指定的文章');
                    return;
                }

                // 填充文章内容
                populateArticle(article);

            } catch (error) {
                console.error('加载文章失败:', error);
                showError(`加载文章失败: ${error.message || '未知错误'}`);
            }

            // 为社交分享按钮添加点击事件
            const socialButtons = document.querySelectorAll('.social-btn');
            socialButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const platform = this.querySelector('i').classList[1].replace('fa-', '');
                    alert(`分享到${platform}功能开发中...`);
                });
            });

            // 平滑滚动
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href');
                    if (targetId === '#') return;
                    const targetElement = document.querySelector(targetId);
                    if (targetElement) {
                        targetElement.scrollIntoView({
                            behavior: 'smooth'
                        });
                    }
                });
            });
        });

        // 填充文章内容
        function populateArticle(article) {
            document.getElementById('article-title').textContent = article.title;
            document.getElementById('article-author').textContent = article.author;
            document.getElementById('article-date').textContent = formatDate(article.publishDate);
            document.getElementById('article-category').textContent = article.category;
            document.getElementById('article-views').textContent = '1,245 阅读'; // 临时数据

            // 填充标签
            const tagsContainer = document.getElementById('article-tags');
            tagsContainer.innerHTML = '';
            article.tags.forEach(tag => {
                const tagElement = document.createElement('span');
                tagElement.className = 'tag';
                tagElement.textContent = tag;
                tagsContainer.appendChild(tagElement);
            });

            // 填充内容
            document.getElementById('article-content').innerHTML = article.content;

            // 更新页面标题
            document.title = `${article.title} - OPAI`;
        }

        // 显示错误信息
        function showError(message) {
            const contentContainer = document.getElementById('article-content');
            contentContainer.innerHTML = `
                <div style="text-align: center; padding: 40px 0;">
                    <i class="fas fa-exclamation-circle fa-3x" style="color: var(--error);"></i>
                    <p style="margin-top: 20px; color: var(--error);">${message}</p>
                </div>
            `;
        }

        // 格式化日期
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('zh-CN', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }
    </script>
</body>
</html>
