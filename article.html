    <!-- 初始化脚本 -->
    <script>
        // 等待所有资源加载完成（包括defer脚本）
        window.addEventListener('load', async function () {
            console.log('📄 文档加载完成，开始初始化...');

            try {
                // 等待依赖管理器加载
                await waitForDependencyManager();

                // 额外等待一小段时间确保所有defer脚本都已加载
                await new Promise(resolve => setTimeout(resolve, 500));

                // 开始监控依赖状态
                window.dependencyManager.startMonitoring();

                // 等待所有必需依赖加载完成
                console.log('⏳ 等待依赖加载...');
                await window.dependencyManager.waitForDependencies();
                console.log('✅ 所有依赖加载完成');

                // 停止监控
                window.dependencyManager.stopMonitoring();

                // 初始化 SupabaseStorage
                if (window.SupabaseStorage) {
                    await window.SupabaseStorage.initialize();
                    window.blogStorage = window.SupabaseStorage;
                    console.log('✅ SupabaseStorage 初始化成功');

                    // 使用文章加载控制器加载文章
                    const articleId = URLParser.getArticleId();
                    if (articleId) {
                        if (window.articleLoadController) {
                            // 添加加载控制器监听器
                            window.articleLoadController.addListener(handleLoadEvent);

                            // 开始加载文章
                            const article = await window.articleLoadController.loadArticle(articleId);
                            populateArticle(article);
                        } else {
                            // 回退到直接加载
                            console.log('文章加载控制器不可用，使用直接加载');
                            await loadArticleFromServer(articleId);
                        }
                    } else {
                        showError('未找到文章ID，请检查URL格式');
                    }
                } else {
                    throw new Error('SupabaseStorage 未定义');
                }
            } catch (error) {
                console.error('❌ 初始化失败:', error);

                // 获取依赖状态
                const status = window.dependencyManager ?
                    window.dependencyManager.getDependencyStatus() :
                    { error: '依赖管理器未加载' };

                console.log('📊 依赖状态:', status);

                // 显示详细的错误信息
                showDependencyError(error, status);
            }
        });

        // 处理加载事件
        function handleLoadEvent(event, data) {
            console.log(`📡 加载事件: ${event}`, data);

            if (!window.uiStateManager) {
                console.warn('UI状态管理器未加载');
                return;
            }

            switch (event) {
                case 'load_started':
                    window.uiStateManager.showLoadingState('skeleton');
                    break;
                case 'stale_cache_loaded':
                    window.uiStateManager.showContent(data.article);
                    showStaleNotice();
                    break;
                case 'background_refresh_completed':
                    window.uiStateManager.showContent(data.article);
                    hideStaleNotice();
                    break;
                case 'load_completed':
                    window.uiStateManager.showContent(data.article);
                    break;
                case 'load_failed':
                    window.uiStateManager.showErrorState(data.error, {
                        type: getErrorType(data.error),
                        showRetry: true,
                        showDetails: true
                    });
                    break;
                case 'retry_started':
                    window.uiStateManager.showLoadingState('spinner', {
                        message: `重试加载中... (第 ${data.attempt} 次尝试)`
                    });
                    break;
            }
        }

        // 获取错误类型
        function getErrorType(error) {
            if (error.message.includes('网络请求超时')) {
                return 'TIMEOUT_ERROR';
            } else if (error.message.includes('文章不存在')) {
                return 'ARTICLE_NOT_FOUND';
            } else if (error.message.includes('SupabaseStorage')) {
                return 'STORAGE_ERROR';
            } else {
                return 'NETWORK_ERROR';
            }
        }

        // 显示过期缓存通知
        function showStaleNotice() {
            const notice = document.createElement('div');
            notice.id = 'stale-notice';
            notice.style.cssText = `
                position: fixed;
                top: 80px;
                right: 20px;
                background: var(--warning);
                color: white;
                padding: 10px 15px;
                border-radius: 8px;
                font-size: 0.9rem;
                z-index: 1000;
                box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            `;
            notice.innerHTML = '<i class="fas fa-sync fa-spin"></i> 正在后台更新内容...';
            document.body.appendChild(notice);
        }

        // 隐藏过期缓存通知
        function hideStaleNotice() {
            const notice = document.getElementById('stale-notice');
            if (notice) {
                notice.remove();
            }
        }

        // 显示重试状态
        function showRetryState(attempt) {
            const loadingIndicator = document.getElementById('loading-indicator');
            if (loadingIndicator) {
                loadingIndicator.innerHTML = `
                    <i class="fas fa-sync fa-spin fa-3x" style="color: var(--primary);"></i>
                    <p style="margin-top: 20px;">重试加载中... (第 ${attempt} 次尝试)</p>
                `;
                loadingIndicator.style.display = 'block';
            }
        }

        // 处理加载错误
        function handleLoadError(error, articleId) {
            console.error('文章加载失败:', error);

            if (error.message.includes('网络请求超时')) {
                showError('文章加载超时，请检查网络连接后重试', 'TIMEOUT_ERROR');
            } else if (error.message.includes('文章不存在')) {
                showError('未找到指定的文章', 'ARTICLE_NOT_FOUND');
            } else if (error.message.includes('SupabaseStorage')) {
                showError('存储服务不可用，请刷新页面重试', 'STORAGE_ERROR');
            } else {
                showError(`加载文章失败: ${error.message || '未知错误'}`, 'NETWORK_ERROR');
            }
        }

        // 等待依赖管理器加载
        async function waitForDependencyManager(timeout = 5000) {
            const startTime = Date.now();

            while (Date.now() - startTime < timeout) {
                if (typeof window.dependencyManager !== 'undefined') {
                    return true;
                }
                await new Promise(resolve => setTimeout(resolve, 100));
            }

            throw new Error('依赖管理器加载超时');
        }

        // 显示依赖错误
        function showDependencyError(error, status) {
            const contentContainer = document.getElementById('article-content');
            const missingDeps = Object.entries(status)
                .filter(([key, value]) => value && !value.isLoaded)
                .map(([key]) => key);

            let errorMessage = `初始化失败: ${error.message}`;
            if (missingDeps.length > 0) {
                errorMessage += `<br>缺少依赖: ${missingDeps.join(', ')}`;
            }

            contentContainer.innerHTML = `
                <div style="text-align: center; padding: 40px 0;">
                    <i class="fas fa-exclamation-triangle fa-3x" style="color: var(--error);"></i>
                    <p style="margin-top: 20px; color: var(--error); font-size: 1.1rem;">${errorMessage}</p>
                    <div style="margin-top: 30px;">
                        <button onclick="location.reload()" class="btn btn-primary">
                            <i class="fas fa-redo"></i>
                            重新加载
                        </button>
                        <button onclick="checkDependencies()" class="btn btn-secondary" style="margin-left: 15px;">
                            <i class="fas fa-search"></i>
                            检查依赖
                        </button>
                        <button onclick="retryDependencies()" class="btn btn-warning" style="margin-left: 15px;">
                            <i class="fas fa-sync"></i>
                            重试依赖
                        </button>
                    </div>
                    <div style="margin-top: 20px; font-size: 0.9rem; color: var(--gray);">
                        <details>
                            <summary>依赖状态详情</summary>
                            <pre style="text-align: left; margin-top: 10px;">${JSON.stringify(status, null, 2)}</pre>
                        </details>
                    </div>
                </div>
            `;
        }

        // 检查依赖状态
        function checkDependencies() {
            if (!window.dependencyManager) {
                alert('依赖管理器未加载');
                return;
            }

            const status = window.dependencyManager.getDependencyStatus();
            const stats = window.dependencyManager.getStats();

            alert(`依赖检查结果:\n${JSON.stringify(status, null, 2)}\n\n统计信息:\n${JSON.stringify(stats, null, 2)}`);
        }

        // 重试依赖加载
        async function retryDependencies() {
            if (!window.dependencyManager) {
                alert('依赖管理器未加载');
                return;
            }

            const button = event.target;
            const originalText = button.innerHTML;

            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 重试中...';
            button.disabled = true;

            try {
                const success = await window.dependencyManager.retryDependency();
                if (success) {
                    button.innerHTML = '<i class="fas fa-check"></i> 重试成功';
                    button.className = 'btn btn-success';
                    setTimeout(() => {
                        location.reload();
                    }, 1500);
                } else {
                    button.innerHTML = '<i class="fas fa-times"></i> 重试失败';
                    button.className = 'btn btn-danger';
                    setTimeout(() => {
                        button.innerHTML = originalText;
                        button.className = 'btn btn-warning';
                        button.disabled = false;
                    }, 2000);
                }
            } catch (error) {
                console.error('重试依赖失败:', error);
                button.innerHTML = '<i class="fas fa-times"></i> 重试失败';
                button.className = 'btn btn-danger';
                setTimeout(() => {
                    button.innerHTML = originalText;
                    button.className = 'btn btn-warning';
                    button.disabled = false;
                }, 2000);
            }
        }
    </script>

    <script>
        // 性能监控
        class PerformanceMonitor {
            static startTime = Date.now();

            static log(message) {
                const elapsed = Date.now() - this.startTime;
                console.log(`[${elapsed}ms] ${message}`);
            }

            static mark(name) {
                const elapsed = Date.now() - this.startTime;
                console.log(`[${elapsed}ms] MARK: ${name}`);
            }
        }

        // 缓存管理类
        class ArticleCache {
            static CACHE_PREFIX = 'article_cache_';
            static CACHE_DURATION = 30 * 60 * 1000; // 30分钟缓存

            static getCacheKey(articleId) {
                return this.CACHE_PREFIX + articleId;
            }

            static get(articleId) {
                try {
                    const cacheKey = this.getCacheKey(articleId);
                    const cached = localStorage.getItem(cacheKey);
                    if (!cached) return null;

                    const data = JSON.parse(cached);
                    const now = Date.now();

                    // 检查缓存是否过期
                    if (now - data.timestamp > this.CACHE_DURATION) {
                        localStorage.removeItem(cacheKey);
                        return null;
                    }

                    return data.article;
                } catch (error) {
                    console.warn('读取缓存失败:', error);
                    return null;
                }
            }

            static set(articleId, article) {
                try {
                    const cacheKey = this.getCacheKey(articleId);
                    const data = {
                        article: article,
                        timestamp: Date.now()
                    };
                    localStorage.setItem(cacheKey, JSON.stringify(data));
                } catch (error) {
                    console.warn('写入缓存失败:', error);
                }
            }

            static clear(articleId) {
                try {
                    const cacheKey = this.getCacheKey(articleId);
                    localStorage.removeItem(cacheKey);
                } catch (error) {
                    console.warn('清除缓存失败:', error);
                }
            }
        }

        // URL解析工具类
        class URLParser {
            static getArticleId() {
                // 优先从查询参数获取ID
                const urlParams = new URLSearchParams(window.location.search);
                const queryId = urlParams.get('id');

                if (queryId) {
                    console.log('从查询参数获取文章ID:', queryId);
                    return queryId;
                }

                // 从hash获取ID（向后兼容）
                const hash = window.location.hash;
                if (hash && hash.length > 1) {
                    const hashId = hash.substring(1); // 移除#号
                    console.log('从hash获取文章ID:', hashId);
                    return hashId;
                }

                return null;
            }
        }

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', async function () {
            PerformanceMonitor.log('文章详情页面加载完成');

            // 从URL获取文章ID（支持多种格式）
            const articleId = URLParser.getArticleId();

            if (!articleId) {
                showError('未找到文章ID，请检查URL格式。支持格式：?id=articleId 或 #articleId');
                return;
            }

            PerformanceMonitor.mark('开始加载文章');

            // 先尝试从缓存加载
            const cachedArticle = ArticleCache.get(articleId);
            if (cachedArticle) {
                PerformanceMonitor.log('从缓存加载文章');
                populateArticle(cachedArticle);
                PerformanceMonitor.mark('缓存加载完成');
                // 后台异步刷新
                refreshArticleInBackground(articleId);
            } else {
                // 缓存中没有，从服务器加载
                await loadArticleFromServer(articleId);
            }

            // 为社交分享按钮添加点击事件
            const socialButtons = document.querySelectorAll('.social-btn');
            socialButtons.forEach(button => {
                button.addEventListener('click', function () {
                    const platform = this.querySelector('i').classList[1].replace('fa-', '');
                    alert(`分享到${platform}功能开发中...`);
                });
            });

            // 平滑滚动
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href');
                    if (targetId === '#') return;
                    const targetElement = document.querySelector(targetId);
                    if (targetElement) {
                        targetElement.scrollIntoView({
                            behavior: 'smooth'
                        });
                    }
                });
            });
        });

        // 从服务器加载文章
        async function loadArticleFromServer(articleId) {
            try {
                PerformanceMonitor.mark('开始服务器请求');

                // 设置加载超时
                const timeoutPromise = new Promise((_, reject) => {
                    setTimeout(() => reject(new Error('加载超时')), 10000); // 10秒超时
                });

                // 初始化Supabase存储
                let storage = window.SupabaseStorage;
                if (!storage) {
                    // 如果还没有SupabaseStorage实例，等待一小段时间再检查
                    await new Promise(resolve => setTimeout(resolve, 100));
                    storage = window.SupabaseStorage;

                    if (!storage) {
                        console.error('SupabaseStorage is not available');
                        showError('SupabaseStorage is not available');
                        return;
                    }
                }

                // 确保存储已初始化
                PerformanceMonitor.log('初始化SupabaseStorage');
                try {
                    await storage.initialize();
                    PerformanceMonitor.mark('Supabase初始化完成');
                } catch (initError) {
                    console.error('Supabase初始化失败:', initError);
                    showError(`Supabase初始化失败: ${initError.message || '未知错误'}`);
                    return;
                }

                // 获取文章（带超时）
                const articlePromise = storage.getArticle(articleId);
                const article = await Promise.race([articlePromise, timeoutPromise]);

                PerformanceMonitor.mark('服务器响应完成');

                if (!article) {
                    showError('未找到指定的文章', 'ARTICLE_NOT_FOUND');
                    return;
                }

                // 缓存文章
                ArticleCache.set(articleId, article);
                PerformanceMonitor.mark('文章缓存完成');

                // 填充文章内容
                populateArticle(article);
                PerformanceMonitor.mark('页面渲染完成');

            } catch (error) {
                console.error('加载文章失败:', error);
                if (error.message === '加载超时') {
                    showError('文章加载超时，请检查网络连接后重试', 'TIMEOUT_ERROR');
                } else {
                    showError(`加载文章失败: ${error.message || '未知错误'}`, 'NETWORK_ERROR');
                }
            }
        }

        // 后台刷新文章
        async function refreshArticleInBackground(articleId) {
            try {
                const storage = window.SupabaseStorage;
                if (!storage || !storage.isInitialized) {
                    return;
                }

                const article = await storage.getArticle(articleId);
                if (article) {
                    ArticleCache.set(articleId, article);
                    // 静默更新，不重新渲染页面
                    console.log('后台刷新文章成功');
                }
            } catch (error) {
                console.warn('后台刷新文章失败:', error);
            }
        }

        // 填充文章内容
        function populateArticle(article) {
            // 隐藏骨架屏
            const skeletonScreen = document.getElementById('skeleton-screen');
            if (skeletonScreen) {
                skeletonScreen.style.display = 'none';
            }

            document.getElementById('article-title').textContent = article.title;
            document.getElementById('article-author').textContent = article.author;
            document.getElementById('article-date').textContent = formatDate(article.publishDate);
            document.getElementById('article-category').textContent = article.category;
            document.getElementById('article-views').textContent = '1,245 阅读'; // 临时数据

            // 填充标签
            const tagsContainer = document.getElementById('article-tags');
            tagsContainer.innerHTML = '';
            article.tags.forEach(tag => {
                const tagElement = document.createElement('span');
                tagElement.className = 'tag';
                tagElement.textContent = tag;
                tagsContainer.appendChild(tagElement);
            });

            // 优化内容渲染：批量处理图片懒加载
            const content = article.content;
            const optimizedContent = content.replace(
                /<img([^>]+)>/g,
                '<img$1 loading="lazy" onerror="this.style.display=\'none\'" onload="this.classList.add(\'loaded\')">'
            );

            document.getElementById('article-content').innerHTML = optimizedContent;

            // 更新页面标题
            document.title = `${article.title} - OPAI`;

            // 异步加载相关推荐
            setTimeout(() => {
                loadRelatedArticles();
            }, 100);
        }

        // 加载相关推荐文章
        async function loadRelatedArticles() {
            try {
                const storage = window.SupabaseStorage;
                if (!storage || !storage.isInitialized) {
                    console.log('SupabaseStorage not available for related articles');
                    return;
                }

                // 获取相关文章（最新的3篇）
                const relatedArticles = await storage.getArticles({
                    limit: 3,
                    status: 'published'
                });

                if (relatedArticles && relatedArticles.length > 0) {
                    renderRelatedArticles(relatedArticles);
                }
            } catch (error) {
                console.error('加载相关文章失败:', error);
                // 不显示错误，只是静默失败
            }
        }

        // 渲染相关推荐文章
        function renderRelatedArticles(articles) {
            const articlesGrid = document.querySelector('.related-articles .articles-grid');
            if (!articlesGrid) return;

            articlesGrid.innerHTML = '';

            articles.forEach(article => {
                const articleCard = document.createElement('div');
                articleCard.className = 'article-card';
                articleCard.onclick = () => {
                    window.location.href = `article.html?id=${article.id}`;
                };

                // 生成随机的图片背景色
                const colors = ['#4361ee', '#7209b7', '#3f37c9', '#4cc9f0'];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];

                articleCard.innerHTML = `
                    <div class="article-image" style="background: linear-gradient(135deg, ${randomColor}, ${randomColor}aa);">
                        <div class="article-category">
                            <i class="fas fa-tag"></i>
                            ${article.category}
                        </div>
                        <div class="article-overlay">
                            <i class="fas fa-arrow-right"></i>
                        </div>
                    </div>
                    <div class="article-content">
                        <h3 class="article-title">${escapeHtml(article.title)}</h3>
                        <p class="article-excerpt">${escapeHtml(article.excerpt || '暂无摘要')}</p>
                        <div class="article-meta">
                            <div class="article-date">
                                <i class="fas fa-calendar-alt"></i>
                                ${formatDate(article.publishDate)}
                            </div>
                            <div class="read-time">
                                <i class="fas fa-clock"></i>
                                5分钟阅读
                            </div>
                        </div>
                    </div>
                `;

                articlesGrid.appendChild(articleCard);
            });
        }

        // HTML转义函数
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 显示错误信息
        function showError(message, errorType = 'GENERAL') {
            const contentContainer = document.getElementById('article-content');

            let iconClass = 'fas fa-exclamation-circle';
            let additionalActions = '';

            // 根据错误类型定制图标和操作
            switch (errorType) {
                case 'ARTICLE_NOT_FOUND':
                    iconClass = 'fas fa-file-times';
                    additionalActions = `
                        <a href="articles.html" class="btn btn-success" style="margin-left: 15px;">
                            <i class="fas fa-list"></i>
                            浏览所有文章
                        </a>
                    `;
                    break;
                case 'NETWORK_ERROR':
                    iconClass = 'fas fa-wifi';
                    additionalActions = `
                        <button onclick="checkConnection()" class="btn btn-warning" style="margin-left: 15px;">
                            <i class="fas fa-network-wired"></i>
                            检查连接
                        </button>
                    `;
                    break;
                case 'TIMEOUT_ERROR':
                    iconClass = 'fas fa-clock';
                    additionalActions = `
                        <button onclick="location.reload()" class="btn btn-primary" style="margin-left: 15px;">
                            <i class="fas fa-redo"></i>
                            重新加载
                        </button>
                    `;
                    break;
                default:
                    break;
            }

            contentContainer.innerHTML = `
                <div style="text-align: center; padding: 40px 0;">
                    <i class="${iconClass} fa-3x" style="color: var(--error);"></i>
                    <p style="margin-top: 20px; color: var(--error); font-size: 1.1rem;">${message}</p>
                    <div style="margin-top: 30px;">
                        <a href="blog-admin.html" class="btn btn-primary" style="margin-right: 15px;">
                            <i class="fas fa-arrow-left"></i>
                            返回博客管理
                        </a>
                        <button onclick="location.reload()" class="btn btn-secondary">
                            <i class="fas fa-redo"></i>
                            重新加载
                        </button>
                        ${additionalActions}
                    </div>
                </div>
            `;
        }

        // 检查网络连接
        function checkConnection() {
            const button = event.target;
            const originalText = button.innerHTML;

            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 检查中...';
            button.disabled = true;

            // 简单的连接检查
            fetch(window.location.origin + '/favicon.ico', { method: 'HEAD', cache: 'no-cache' })
                .then(() => {
                    button.innerHTML = '<i class="fas fa-check"></i> 连接正常';
                    button.className = 'btn btn-success';
                    setTimeout(() => {
                        location.reload();
                    }, 1500);
                })
                .catch(() => {
                    button.innerHTML = '<i class="fas fa-times"></i> 连接失败';
                    button.className = 'btn btn-danger';
                    setTimeout(() => {
                        button.innerHTML = originalText;
                        button.className = 'btn btn-warning';
                        button.disabled = false;
                    }, 2000);
                });
        }

        // 格式化日期
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('zh-CN', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }
    </script>
</body>
