<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog System Test - localStorage Only</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>🧪 Blog System Test - localStorage Only</h1>
    <div id="results"></div>
    
    <button onclick="runTests()">Run All Tests</button>
    <button onclick="clearStorage()">Clear Storage</button>
    <button onclick="createTestArticle()">Create Test Article</button>
    <button onclick="listArticles()">List Articles</button>

    <!-- Blog System Scripts -->
    <script src="blog-models.js"></script>
    <script src="blog-storage.js"></script>
    <script src="blog-storage-manager.js"></script>

    <script>
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            document.getElementById('results').appendChild(div);
        }

        async function runTests() {
            document.getElementById('results').innerHTML = '';
            log('🚀 Starting localStorage-only blog system tests...', 'info');
            
            try {
                // Wait for storage to be ready
                await window.blogStorageManager.waitForReady();
                log('✅ Blog storage manager initialized successfully', 'success');
                
                // Test storage type
                if (window.blogStorageManager.isUsingLocalStorage()) {
                    log('✅ Confirmed using localStorage', 'success');
                } else {
                    log('❌ Not using localStorage as expected', 'error');
                }
                
                // Test article creation
                const testArticle = new Article({
                    title: 'Test Article - localStorage',
                    content: 'This is a test article created to verify localStorage functionality.',
                    category: 'Test',
                    tags: ['test', 'localStorage'],
                    status: 'published'
                });
                
                const saveResult = await window.blogStorageManager.saveArticle(testArticle);
                if (saveResult.success) {
                    log('✅ Test article saved successfully', 'success');
                } else {
                    log(`❌ Failed to save test article: ${saveResult.error}`, 'error');
                }
                
                // Test article retrieval
                const articles = await window.blogStorageManager.getArticles();
                log(`✅ Retrieved ${articles.length} articles from storage`, 'success');
                
                // Test individual article retrieval
                if (articles.length > 0) {
                    const firstArticle = await window.blogStorageManager.getArticle(articles[0].id);
                    if (firstArticle) {
                        log('✅ Individual article retrieval works', 'success');
                    } else {
                        log('❌ Failed to retrieve individual article', 'error');
                    }
                }
                
                log('🎉 All tests completed!', 'success');
                
            } catch (error) {
                log(`❌ Test failed with error: ${error.message}`, 'error');
                console.error('Test error:', error);
            }
        }

        function clearStorage() {
            localStorage.removeItem('opai_blog_articles');
            log('🗑️ Storage cleared', 'info');
        }

        async function createTestArticle() {
            try {
                await window.blogStorageManager.waitForReady();
                
                const article = new Article({
                    title: `Test Article ${Date.now()}`,
                    content: 'This is a dynamically created test article.',
                    category: 'Test',
                    tags: ['dynamic', 'test'],
                    status: 'published'
                });
                
                const result = await window.blogStorageManager.saveArticle(article);
                if (result.success) {
                    log(`✅ Created article: ${article.title}`, 'success');
                } else {
                    log(`❌ Failed to create article: ${result.error}`, 'error');
                }
            } catch (error) {
                log(`❌ Error creating article: ${error.message}`, 'error');
            }
        }

        async function listArticles() {
            try {
                await window.blogStorageManager.waitForReady();
                const articles = await window.blogStorageManager.getArticles();
                
                log(`📋 Found ${articles.length} articles:`, 'info');
                articles.forEach((article, index) => {
                    log(`${index + 1}. ${article.title} (${article.status})`, 'info');
                });
            } catch (error) {
                log(`❌ Error listing articles: ${error.message}`, 'error');
            }
        }

        // Auto-run tests when page loads
        window.addEventListener('load', () => {
            setTimeout(runTests, 1000);
        });
    </script>
</body>
</html>
