<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="blog.all_articles">All Articles - OPAI</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #7209b7;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --border: #dee2e6;
            --success: #4cc9f0;
            --card-bg: rgba(255, 255, 255, 0.95);
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.18);
            --shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            --transition: all 0.3s ease;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: var(--card-bg);
            padding: 15px 30px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--primary);
            font-size: 1.5rem;
            font-weight: 700;
        }

        .logo i {
            margin-right: 10px;
            font-size: 1.8rem;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .lang-switch {
            margin-right: 20px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            font-size: 0.95rem;
        }

        .btn i {
            margin-right: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.25);
        }

        .btn-primary:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
        }

        .btn-secondary {
            background: var(--light-gray);
            color: var(--dark);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--gray);
            color: white;
            transform: translateY(-2px);
        }

        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .page-title {
            text-align: center;
            margin-bottom: 40px;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .page-title h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .page-title p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* Search and Filter Section */
        .search-filter-section {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
        }

        .search-container {
            position: relative;
            margin-bottom: 20px;
        }

        .search-container input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border: 2px solid var(--border);
            border-radius: 50px;
            font-size: 1rem;
            transition: var(--transition);
            background: rgba(255, 255, 255, 0.8);
        }

        .search-container input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        .search-container i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 1.2rem;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid var(--primary);
            background: transparent;
            color: var(--primary);
            border-radius: 20px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: var(--primary);
            color: white;
        }

        /* Articles Grid */
        .articles-section {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
        }

        .section-title {
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: var(--dark);
            display: flex;
            align-items: center;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--light-gray);
        }

        .section-title i {
            margin-right: 15px;
            color: var(--primary);
            background: rgba(67, 97, 238, 0.1);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .article-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            height: 100%;
            backdrop-filter: blur(5px);
            border: 1px solid var(--glass-border);
            cursor: pointer;
        }

        .article-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .article-image {
            height: 180px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .article-image i {
            font-size: 3rem;
            color: white;
            opacity: 0.7;
        }

        .article-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: var(--transition);
        }

        .article-overlay i {
            color: white;
            font-size: 2rem;
            transform: translateX(-10px);
            transition: var(--transition);
        }

        .article-card:hover .article-overlay {
            opacity: 1;
        }

        .article-card:hover .article-overlay i {
            transform: translateX(0);
        }

        .article-category {
            position: absolute;
            top: 15px;
            right: 15px;
            color: white;
            padding: 6px 18px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            backdrop-filter: blur(5px);
            background: rgba(114, 9, 183, 0.85);
        }

        .article-content {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .article-title {
            font-size: 1.2rem;
            margin-bottom: 12px;
            color: var(--dark);
            line-height: 1.4;
        }

        .article-excerpt {
            color: var(--gray);
            margin-bottom: 15px;
            flex: 1;
            font-size: 0.95rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .article-meta {
            display: flex;
            justify-content: space-between;
            color: var(--gray);
            font-size: 0.9rem;
            padding-top: 15px;
            border-top: 1px solid var(--light-gray);
        }

        .article-author {
            display: flex;
            align-items: center;
        }

        .author-avatar {
            width: 26px;
            height: 26px;
            border-radius: 50%;
            margin-right: 8px;
            background: var(--light-gray);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: bold;
            color: var(--primary);
        }

        /* Loading State */
        .loading-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray);
        }

        .loading-state i {
            font-size: 3rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }

            .search-filter-section,
            .articles-section {
                padding: 25px;
            }

            .articles-grid {
                grid-template-columns: 1fr;
            }

            .page-title h1 {
                font-size: 2rem;
            }

            .header {
                padding: 10px 15px;
            }

            .header-content {
                flex-direction: column;
                gap: 15px;
            }

            .filter-buttons {
                justify-content: flex-start;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <a href="index.html" class="logo">
                <i class="fas fa-robot"></i>
                <span data-i18n="sidebar.logo">OPAI</span>
            </a>
            
            <div class="header-actions">
                <div class="lang-switch"></div>
                <a href="publish.html" class="btn btn-primary">
                    <i class="fas fa-plus"></i>
                    <span data-i18n="blog.create_article">Create Article</span>
                </a>
                <a href="index.html" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i>
                    <span data-i18n="blog.back_to_home">Back to Home</span>
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="page-title">
            <h1 data-i18n="blog.all_articles">All Articles</h1>
            <p>Discover all the latest insights and knowledge from our community</p>
        </div>

        <!-- Search and Filter Section -->
        <div class="search-filter-section">
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input 
                    type="text" 
                    id="search-input" 
                    placeholder="Search articles..." 
                    data-i18n="[placeholder]blog.search_placeholder"
                >
            </div>
            
            <div class="filter-buttons">
                <button class="filter-btn active" data-category="all" data-i18n="blog.filter.all">All</button>
                <button class="filter-btn" data-category="Tutorial" data-i18n="blog.filter.tutorial">Tutorial</button>
                <button class="filter-btn" data-category="Review" data-i18n="blog.filter.review">Review</button>
                <button class="filter-btn" data-category="News" data-i18n="blog.filter.news">News</button>
                <button class="filter-btn" data-category="General" data-i18n="blog.filter.general">General</button>
            </div>
        </div>

        <!-- Articles Section -->
        <div class="articles-section">
            <h2 class="section-title">
                <i class="fas fa-newspaper"></i>
                <span data-i18n="blog.all_articles">All Articles</span>
            </h2>
            <div class="articles-grid">
                <!-- Articles will be dynamically loaded here -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="i18n-loader.js"></script>
    <script src="language-switcher.js"></script>
    <script src="blog-models.js"></script>
    <script src="blog-storage.js"></script>
    <script src="blog-storage-manager.js"></script>
    <script src="blog-cards.js"></script>

    <script>
        /**
         * Articles Page Handler
         */
        class ArticlesPage {
            constructor() {
                this.searchInput = document.getElementById('search-input');
                this.filterButtons = document.querySelectorAll('.filter-btn');
                this.currentCategory = 'all';
                this.searchTimeout = null;
                
                this.init();
            }

            init() {
                this.setupEventListeners();
                console.log('Articles page initialized');
            }

            setupEventListeners() {
                // Search functionality
                this.searchInput.addEventListener('input', (e) => {
                    clearTimeout(this.searchTimeout);
                    this.searchTimeout = setTimeout(() => {
                        this.handleSearch(e.target.value);
                    }, 300);
                });

                // Filter functionality
                this.filterButtons.forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.handleFilter(e.target.dataset.category);
                        
                        // Update active state
                        this.filterButtons.forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                    });
                });
            }

            async handleSearch(query) {
                if (window.blogCards) {
                    await window.blogCards.searchArticles(query);
                }
            }

            async handleFilter(category) {
                this.currentCategory = category;
                if (window.blogCards) {
                    await window.blogCards.filterByCategory(category);
                }
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            // Wait for i18n and blog system to load
            setTimeout(() => {
                new ArticlesPage();
                console.log('Articles page ready');
            }, 1000);
        });
    </script>
</body>
</html>
