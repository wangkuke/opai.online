<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="blog.all_articles_title">All Articles - OPAI</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #7209b7;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --border: #dee2e6;
            --success: #4cc9f0;
            --card-bg: rgba(255, 255, 255, 0.95);
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.18);
            --shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            --transition: all 0.3s ease;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: var(--card-bg);
            padding: 15px 30px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--primary);
            font-size: 1.5rem;
            font-weight: 700;
        }

        .logo i {
            margin-right: 10px;
            font-size: 1.8rem;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .lang-switch {
            margin-right: 20px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            font-size: 0.95rem;
        }

        .btn i {
            margin-right: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.25);
        }

        .btn-primary:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
        }

        .btn-secondary {
            background: var(--light-gray);
            color: var(--dark);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--gray);
            color: white;
            transform: translateY(-2px);
        }

        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .page-title {
            text-align: center;
            margin-bottom: 40px;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .page-title h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .page-title p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* Search and Filter Section */
        .search-filter-section {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
        }

        .search-container {
            position: relative;
            margin-bottom: 20px;
        }

        .search-container input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border: 2px solid var(--border);
            border-radius: 50px;
            font-size: 1rem;
            transition: var(--transition);
            background: rgba(255, 255, 255, 0.8);
        }

        .search-container input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        .search-container i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 1.2rem;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid var(--primary);
            background: transparent;
            color: var(--primary);
            border-radius: 20px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: var(--primary);
            color: white;
        }

        /* Articles Grid */
        .articles-section {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
        }

        .section-title {
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: var(--dark);
            display: flex;
            align-items: center;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--light-gray);
        }

        .section-title i {
            margin-right: 15px;
            color: var(--primary);
            background: rgba(67, 97, 238, 0.1);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .article-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            height: 100%;
            backdrop-filter: blur(5px);
            border: 1px solid var(--glass-border);
            cursor: pointer;
        }

        .article-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .article-image {
            height: 180px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .article-image i {
            font-size: 3rem;
            color: white;
            opacity: 0.7;
        }

        .article-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: var(--transition);
        }

        .article-overlay i {
            color: white;
            font-size: 2rem;
            transform: translateX(-10px);
            transition: var(--transition);
        }

        .article-card:hover .article-overlay {
            opacity: 1;
        }

        .article-card:hover .article-overlay i {
            transform: translateX(0);
        }

        .article-category {
            position: absolute;
            top: 15px;
            right: 15px;
            color: white;
            padding: 6px 18px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            backdrop-filter: blur(5px);
            background: rgba(114, 9, 183, 0.85);
        }

        .article-content {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .article-title {
            font-size: 1.2rem;
            margin-bottom: 12px;
            color: var(--dark);
            line-height: 1.4;
        }

        .article-excerpt {
            color: var(--gray);
            margin-bottom: 15px;
            flex: 1;
            font-size: 0.95rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .article-meta {
            display: flex;
            justify-content: space-between;
            color: var(--gray);
            font-size: 0.9rem;
            padding-top: 15px;
            border-top: 1px solid var(--light-gray);
        }

        .article-author {
            display: flex;
            align-items: center;
        }

        .author-avatar {
            width: 26px;
            height: 26px;
            border-radius: 50%;
            margin-right: 8px;
            background: var(--light-gray);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: bold;
            color: var(--primary);
        }

        /* Loading State */
        .loading-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray);
        }

        .loading-state i {
            font-size: 3rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        /* Language Switcher Styles */
        .lang-select {
            border: 1.5px solid var(--primary);
            background: #fff;
            color: var(--primary);
            border-radius: 22px;
            padding: 7px 36px 7px 16px;
            font-size: 1.08rem;
            font-weight: 600;
            cursor: pointer;
            outline: none;
            transition: border 0.2s, color 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(67, 97, 238, 0.10);
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            position: relative;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%234361ee" height="18" viewBox="0 0 24 24" width="18" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 18px 18px;
        }

        .lang-select:focus,
        .lang-select:hover {
            border: 1.5px solid var(--secondary);
            color: var(--secondary);
            box-shadow: 0 4px 16px rgba(67, 97, 238, 0.18);
            background-color: #f3f6fd;
        }

        .lang-select option {
            font-size: 1.05rem;
            padding: 8px 0;
            color: var(--primary);
            background: #fff;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }

            .search-filter-section,
            .articles-section {
                padding: 25px;
            }

            .articles-grid {
                grid-template-columns: 1fr;
            }

            .page-title h1 {
                font-size: 2rem;
            }

            .header {
                padding: 10px 15px;
            }

            .header-content {
                flex-direction: column;
                gap: 15px;
            }

            .filter-buttons {
                justify-content: flex-start;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <a href="index.html" class="logo">
                <i class="fas fa-robot"></i>
                <span data-i18n="sidebar.logo">OPAI</span>
            </a>

            <div class="header-actions">
                <!-- 语言切换器 -->
                <div class="lang-switch" style="margin-right:20px; display: flex; align-items: center; gap: 8px;">
                    <select id="lang-select" class="lang-select" onchange="languageSwitcher.switchLanguage(this.value)">
                        <option value="en" selected>English</option>

                <a href="publish.html" class="btn btn-primary">

                    <i class="fas fa-arrow-left"></i>

            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="page-title">
            <h1 data-i18n="blog.all_articles">All Articles</h1>
            <p data-i18n="blog.all_articles_desc">Discover all the latest insights and knowledge from our community</p>
        </div>

        <!-- Search and Filter Section -->
        <div class="search-filter-section">
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="Search articles..."
                    data-i18n="[placeholder]blog.search_placeholder">
            </div>

            <div class="filter-buttons">
                <button class="filter-btn active" data-category="all" data-i18n="blog.filter.all">All</button>
                <button class="filter-btn" data-category="Tutorial" data-i18n="blog.filter.tutorial">Tutorial</button>
                <button class="filter-btn" data-category="Review" data-i18n="blog.filter.review">Review</button>
                <button class="filter-btn" data-category="News" data-i18n="blog.filter.news">News</button>
                <button class="filter-btn" data-category="General" data-i18n="blog.filter.general">General</button>
            </div>
        </div>

        <!-- Articles Section -->
        <div class="articles-section">
            <h2 class="section-title">
                <i class="fas fa-newspaper"></i>
                <span data-i18n="blog.all_articles">All Articles</span>
            </h2>
            <div class="articles-grid">
                <!-- Articles will be dynamically loaded here -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    
    <script src="i18n-loader.js"></script>
    <script src="language-switcher.js"></script>
    <script src="blog-models.js"></script>
    <script src="blog-storage.js"></script>
    <script src="error-handler.js"></script>
    <script src="supabase-storage.js"></script>
    <script src="hybrid-storage-manager.js"></script>
    <script src="blog-storage-manager.js"></script>
    <script src="blog-cards.js"></script>

    <script>
        /**
         * Articles Page Handler - 支持云端数据和实时更新
         */
        class ArticlesPage {
            constructor() {
                this.searchInput = document.getElementById('search-input');
                this.filterButtons = document.querySelectorAll('.filter-btn');
                this.articlesGrid = document.querySelector('.articles-grid');
                this.hybridStorage = null;
                this.currentCategory = 'all';
                this.currentSearch = '';
                this.searchTimeout = null;
                this.isLoading = false;
                this.currentPage = 1;
                this.pageSize = 12;

                this.init();
            }

            async init() {
                this.setupEventListeners();
                await this.initializeStorage();
                await this.loadArticles();
                await this.setupRealtimeSubscription();
                console.log('Articles page initialized with cloud support');
            }

            async initializeStorage() {
                try {
                    // Wait for hybrid storage to be ready
                    this.hybridStorage = await this.waitForHybridStorage();
                    console.log('✅ 混合存储已就绪');
                } catch (error) {
                    console.error('❌ 存储初始化失败:', error);
                    // 尝试使用备用存储
                    this.hybridStorage = await this.waitForFallbackStorage();
                }
            }

            waitForHybridStorage() {
                return new Promise((resolve, reject) => {
                    let attempts = 0;
                    const maxAttempts = 50; // 5秒超时
                    
                    const checkStorage = () => {
                        attempts++;
                        
                        if (window.HybridStorageManager) {
                            // 创建混合存储管理器实例
                            const hybridManager = new HybridStorageManager();
                            hybridManager.initialize().then(() => {
                                resolve(hybridManager);
                            }).catch(reject);
                            return;
                        }
                        
                        if (attempts >= maxAttempts) {
                            reject(new Error('混合存储初始化超时'));
                            return;
                        }
                        
                        setTimeout(checkStorage, 100);
                    };
                    
                    checkStorage();
                });
            }

            waitForFallbackStorage() {
                return new Promise((resolve) => {
                    const checkStorage = () => {
                        if (window.blogStorageManager && window.blogStorageManager.isReady()) {
                            resolve(window.blogStorageManager);
                        } else if (window.blogStorage) {
                            resolve(window.blogStorage);
                        } else {
                            setTimeout(checkStorage, 100);
                        }
                    };
                    checkStorage();
                });
            }

            setupEventListeners() {
                // Search functionality
                this.searchInput.addEventListener('input', (e) => {
                    clearTimeout(this.searchTimeout);
                    this.searchTimeout = setTimeout(() => {
                        this.handleSearch(e.target.value);
                    }, 300);
                });

                // Filter functionality
                this.filterButtons.forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.handleFilter(e.target.dataset.category);

                        // Update active state
                        this.filterButtons.forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                    });
                });

                // 监听存储同步事件
                window.addEventListener('syncCompleted', () => {
                    console.log('同步完成，刷新文章列表...');
                    this.refreshArticles();
                });

                // 监听网络状态变化
                connectionMonitor.addListener((status, isOnline) => {
                    if (isOnline) {
                        console.log('网络恢复，刷新文章列表...');
                        this.refreshArticles();
                    }
                });
            }

            async loadArticles() {
                if (this.isLoading) return;
                
                try {
                    this.isLoading = true;
                    this.showLoading();

                    if (!this.hybridStorage) {
                        throw new Error('存储未初始化');
                    }

                    // 构建查询选项
                    const options = {
                        status: 'published', // 只显示已发布的文章
                        limit: this.pageSize,
                        offset: (this.currentPage - 1) * this.pageSize
                    };

                    // 添加分类筛选
                    if (this.currentCategory && this.currentCategory !== 'all') {
                        options.category = this.currentCategory;
                    }

                    // 添加搜索
                    if (this.currentSearch) {
                        options.search = this.currentSearch;
                    }

                    // 从混合存储获取文章
                    const articles = await this.hybridStorage.getArticles(options);
                    
                    this.displayArticles(articles);
                    
                } catch (error) {
                    console.error('加载文章列表失败:', error);
                    this.showError();
                } finally {
                    this.isLoading = false;
                }
            }

            displayArticles(articles) {
                if (!articles || articles.length === 0) {
                    this.showEmptyState();
                    return;
                }

                // 清空现有内容
                this.articlesGrid.innerHTML = '';

                // 创建文章卡片
                articles.forEach(article => {
                    const articleCard = this.createArticleCard(article);
                    this.articlesGrid.appendChild(articleCard);
                });

                console.log(`✅ 显示 ${articles.length} 篇文章`);
            }

            createArticleCard(article) {
                const card = document.createElement('div');
                card.className = 'article-card';
                card.onclick = () => {
                    window.location.href = `article.html#${article.id}`;
                };

                // 格式化日期
                const publishDate = new Date(article.publishDate).toLocaleDateString();
                
                // 获取作者首字母
                const authorInitials = this.getAuthorInitials(article.author);

                card.innerHTML = `
                    <div class="article-image">
                        <i class="fas fa-newspaper"></i>
                        <div class="article-overlay">
                            <i class="fas fa-arrow-right"></i>
                        </div>
                        <div class="article-category">${article.category}</div>
                    </div>
                    <div class="article-content">
                        <h3 class="article-title">${this.escapeHtml(article.title)}</h3>
                        <p class="article-excerpt">${this.escapeHtml(article.excerpt || '')}</p>
                        <div class="article-meta">
                            <div class="article-author">
                                <div class="author-avatar">${authorInitials}</div>
                                <span>${this.escapeHtml(article.author)}</span>
                            </div>
                            <div class="article-date">${publishDate}</div>
                        </div>
                    </div>
                `;

                return card;
            }

            getAuthorInitials(authorName) {
                if (!authorName) return 'A';
                
                const names = authorName.trim().split(' ');
                if (names.length === 1) {
                    return names[0].charAt(0).toUpperCase();
                } else {
                    return (names[0].charAt(0) + names[names.length - 1].charAt(0)).toUpperCase();
                }
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            showLoading() {
                this.articlesGrid.innerHTML = `
                    <div class="loading-state">
                        <i class="fas fa-spinner fa-spin"></i>
                        <h3>Loading articles...</h3>
                        <p>Please wait while we fetch the latest articles.</p>
                    </div>
                `;
            }

            showEmptyState() {
                const message = this.currentSearch ? 
                    `No articles found for "${this.currentSearch}"` : 
                    'No articles available';
                
                this.articlesGrid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <h3>${message}</h3>
                        <p>Try adjusting your search or filter criteria.</p>
                    </div>
                `;
            }

            showError() {
                this.articlesGrid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Failed to load articles</h3>
                        <p>Please check your connection and try again.</p>
                        <button class="btn btn-primary" onclick="location.reload()">
                            <i class="fas fa-refresh"></i>
                            Retry
                        </button>
                    </div>
                `;
            }

            async handleSearch(query) {
                this.currentSearch = query.trim();
                this.currentPage = 1; // 重置到第一页
                await this.loadArticles();
            }

            async handleFilter(category) {
                this.currentCategory = category;
                this.currentPage = 1; // 重置到第一页
                await this.loadArticles();
            }

            async refreshArticles() {
                // 刷新当前页面的文章
                await this.loadArticles();
            }

            /**
             * 设置实时订阅
             */
            async setupRealtimeSubscription() {
                try {
                    if (!this.hybridStorage || !this.hybridStorage.supabaseStorage) {
                        console.log('Supabase 存储不可用，跳过实时订阅');
                        return;
                    }

                    const supabaseClient = this.hybridStorage.supabaseStorage.publicClient;
                    if (!supabaseClient) {
                        console.log('Supabase 客户端不可用，跳过实时订阅');
                        return;
                    }

                    // 订阅 articles 表的变化
                    const subscription = supabaseClient
                        .channel('articles-changes')
                        .on('postgres_changes', 
                            { 
                                event: '*', 
                                schema: 'public', 
                                table: 'articles',
                                filter: 'status=eq.published' // 只监听已发布的文章
                            }, 
                            (payload) => {
                                this.handleRealtimeUpdate(payload);
                            }
                        )
                        .subscribe();

                    console.log('✅ 实时订阅已设置');
                    
                    // 保存订阅引用以便后续清理
                    this.realtimeSubscription = subscription;
                    
                } catch (error) {
                    console.error('设置实时订阅失败:', error);
                }
            }

            /**
             * 处理实时更新
             */
            handleRealtimeUpdate(payload) {
                console.log('📡 收到实时更新:', payload);
                
                const { eventType, new: newRecord, old: oldRecord } = payload;
                
                switch (eventType) {
                    case 'INSERT':
                        this.handleNewArticle(newRecord);
                        break;
                    case 'UPDATE':
                        this.handleUpdatedArticle(newRecord, oldRecord);
                        break;
                    case 'DELETE':
                        this.handleDeletedArticle(oldRecord);
                        break;
                }
            }

            /**
             * 处理新文章
             */
            handleNewArticle(articleData) {
                try {
                    const article = Article.fromSupabaseFormat(articleData);
                    
                    // 检查是否符合当前筛选条件
                    if (this.shouldShowArticle(article)) {
                        console.log('📝 新文章发布:', article.title);
                        
                        // 显示新文章通知
                        this.showNewArticleNotification(article);
                        
                        // 刷新文章列表
                        setTimeout(() => {
                            this.refreshArticles();
                        }, 2000);
                    }
                } catch (error) {
                    console.error('处理新文章失败:', error);
                }
            }

            /**
             * 处理文章更新
             */
            handleUpdatedArticle(newData, oldData) {
                try {
                    const article = Article.fromSupabaseFormat(newData);
                    
                    console.log('📝 文章已更新:', article.title);
                    
                    // 刷新文章列表以显示更新
                    this.refreshArticles();
                    
                } catch (error) {
                    console.error('处理文章更新失败:', error);
                }
            }

            /**
             * 处理文章删除
             */
            handleDeletedArticle(articleData) {
                try {
                    console.log('🗑️ 文章已删除:', articleData.title);
                    
                    // 刷新文章列表
                    this.refreshArticles();
                    
                } catch (error) {
                    console.error('处理文章删除失败:', error);
                }
            }

            /**
             * 检查文章是否应该显示
             */
            shouldShowArticle(article) {
                // 检查分类筛选
                if (this.currentCategory !== 'all' && article.category !== this.currentCategory) {
                    return false;
                }
                
                // 检查搜索筛选
                if (this.currentSearch) {
                    const searchLower = this.currentSearch.toLowerCase();
                    const titleMatch = article.title.toLowerCase().includes(searchLower);
                    const contentMatch = article.content.toLowerCase().includes(searchLower);
                    const excerptMatch = article.excerpt && article.excerpt.toLowerCase().includes(searchLower);
                    
                    if (!titleMatch && !contentMatch && !excerptMatch) {
                        return false;
                    }
                }
                
                return true;
            }

            /**
             * 显示新文章通知
             */
            showNewArticleNotification(article) {
                // 创建通知元素
                const notification = document.createElement('div');
                notification.className = 'new-article-notification';
                notification.innerHTML = `
                    <div class="notification-content">
                        <i class="fas fa-plus-circle"></i>
                        <span>新文章发布: ${this.escapeHtml(article.title)}</span>
                        <button onclick="this.parentElement.parentElement.remove()">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                `;
                
                // 添加样式
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: var(--success);
                    color: white;
                    padding: 15px 20px;
                    border-radius: 10px;
                    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
                    z-index: 1000;
                    animation: slideIn 0.3s ease;
                `;
                
                // 添加到页面
                document.body.appendChild(notification);
                
                // 5秒后自动移除
                setTimeout(() => {
                    if (notification.parentElement) {
                        notification.remove();
                    }
                }, 5000);
            }

            /**
             * 清理实时订阅
             */
            cleanup() {
                if (this.realtimeSubscription) {
                    this.realtimeSubscription.unsubscribe();
                    console.log('🔌 实时订阅已清理');
                }
            }

            // 获取存储状态
            getStorageStatus() {
                if (this.hybridStorage && this.hybridStorage.getStorageStatus) {
                    return this.hybridStorage.getStorageStatus();
                }
                return { status: 'unknown' };
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            // 确保下拉选择器显示正确的语言
            const langSelect = document.getElementById('lang-select');
            if (langSelect && window.languageSwitcher) {
                langSelect.value = window.languageSwitcher.getCurrentLanguage();
            }

            // Wait for i18n and blog system to load
            setTimeout(() => {
                new ArticlesPage();
                console.log('Articles page ready');
            }, 1000);
        });
    </script>
